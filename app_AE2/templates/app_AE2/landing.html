{% extends 'app_AE2/base.html' %}
{% load static %}

{%block css %}
<link rel="stylesheet" type="text/css" href="{% static 'app_AE2/css/styles.css' %}">
{% endblock %}

{% block content %}
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'app_AE2/img/gato.jpg' %}" class="d-block w-30" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'app_AE2/img/images.jpg' %}" class="d-block w-30" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>


    {% endblock %}
